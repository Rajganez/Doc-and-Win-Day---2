<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row"><textarea></textarea></div>
        <div class="row " id="numbers">
            <div class="row">
            <div class="col">
                <button type="reset" name="buttons" value="c">c</button>
                <button type="button" name="buttons" value="del"><--</button>
                <button type="button" name="buttons" value="dot">.</button>
                <button type="button" name="buttons" onclick="multiply()" class="operations">*</button>
            </div>  
            </div>
            <div class="row">
            <div class="col">
                <button type="button" name="buttons" value="7">7</button>
                <button type="button" name="buttons" value="8">8</button>
                <button type="button" name="buttons" value="9">9</button>
                <button type="button" name="buttons" onclick="divide()" class="operations">/</button>
            </div>        
            </div>
            <div class="row">
            <div class="col">
                <button type="button" name="buttons" value="4">4</button>
                <button type="button" name="buttons" value="5">5</button>
                <button type="button" name="buttons" value="6">6</button>
                <button type="button" name="buttons" onclick="sub()" class="operations">-</button>
            </div>
            </div>
            <div class="row">
            <div class="col">
                <button type="button" name="buttons" value="1">1</button>
                <button type="button" name="buttons" value="2">2</button>
                <button type="button" name="buttons" value="3">3</button>
                <button type="button" name="buttons" onclick="add()" class="operations">+</button>
            </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" name="buttons" value="0">0</button>
                    <button type="button" name="buttons" value="00">00</button>
                    <button type="button" name="buttons" id="sub" value="submit">=</button>
        </div>
    </div>   
    <script src="/Calculator/script.js"></script>
</body>
</html>
